<ava-hdr-app [pageName]="'Alocações'" [icon]="'glyphicon glyphicon-user'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>E-mail</th>
                <th>Responsavel</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{ booking.id }}</td>
                <td>{{ booking.name}}</td>
                <td>{{ booking.contact }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ getSponsorName(booking) }}</td>
                <td><span class="glyphicon glyphicon-folder-open" [routerLink]="['/bookings', 'details', booking.id]"></span></td>
            </tr>
        </tbody>
    </table>
</div>
